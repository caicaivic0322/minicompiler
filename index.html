<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>极简编译器 | Minimalist Online Compiler</title>
    <script src="/libs/JSCPP.es5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--bg-app) / <alpha-value>)',
              surface: 'rgb(var(--bg-panel) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              success: 'rgb(var(--color-success) / <alpha-value>)',
              error: 'rgb(var(--color-error) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              mainText: 'rgb(var(--color-text) / <alpha-value>)',
            },
            fontFamily: {
              mono: ['"Fira Code"', 'Monaco', 'Consolas', 'monospace'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--bg-app));
        color: rgb(var(--color-text));
        overflow: hidden; /* App handles scrolling */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-secondary) / 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-secondary) / 0.8); 
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
